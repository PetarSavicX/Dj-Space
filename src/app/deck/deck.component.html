<div class="deck-wrapper">
    <div class="track-wrapper">
        <app-track [trackLabel]="'A'"></app-track>
    </div>
    <div class="middle-wrapper">
        <div class="fx"></div>
        <div class="audio-control">
            <input #volumeA type="range" min="0" max="100" step="1" value="100" (input)="onVolume('A', volumeA.valueAsNumber)">
            <input #volumeB type="range" min="0" max="100" step="1" value="100" (input)="onVolume('B', volumeA.valueAsNumber)">
        </div>
    </div>
    <div class="track-wrapper">
        <app-track [trackLabel]="'B'"></app-track>
    </div>
</div>
